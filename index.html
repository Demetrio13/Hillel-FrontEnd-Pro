         return  (+c + +d)/2;
            }

    function checkNumber(x, y) {
        return typeof x === 'number' && typeof y === 'number';
    }
    
    function calc(num1, num2, sign) {
        
            if (checkNumber(num1, num2)) {
                     
                if (sign === "+") {
                    return (num1 + num2);
                }
                if (sign === "-") {
                    return (num1 - num2);
                }
                if (sign === "*") {
                    return (num1 * num2);

                } else if (num2 != 0 && sign === "/") {
